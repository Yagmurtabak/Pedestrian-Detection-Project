{% extends "base.html" %}
{% block title %}
Customer Detail Page
{% endblock  %}}

{% block body %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}?{% now 'U'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Image Detail Page</title>
</head>

<body>

    <div class="header">
        <div class="left-header">
            <ul>
                <li class="#"><a href="/"><i class="fa fa-home" aria-hidden="true"></i>Home Page</a></a></li>
                <li class="#"><a href="/ResizedImage"><i class="fa fa-image" aria-hidden="true"></i>Add New Image</a></a>
                </li>

            </ul>
        </div>
        <div class="container">
            <h1>Image Detail Page</h1>
            <ul class="list-group" id="myList">
                
                    <li class="list-group-item">Name :<h1>{{ Image.Name }}</h1>
                    </li>

                    <li class="list-group-item">Image :<h2>{{ Image.Image }}</h2>
                    </li>
                    <img src="{{ Image.Image.url }}"
                    >
                    <br>

                    <div class="container">
        
                        
                        <a href="/external"><button type="button" class="btn btn-secondary">Resized Image</button>
                        
                        
                        <a href="/ResizedImage"><button type="button" class="btn btn-secondary">Return List</button>
                    </div>

                
            </ul>
        </div>
        <br>

        <br><br>

</body>

{% endblock %}
